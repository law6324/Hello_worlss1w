<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Circular Image in HTML</title>
    <style>
        /* Style the image to be circular */
        img {
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fills the circle without distortion */
            width: 200px; /* Equal width and height for a perfect circle */
            height: 200px;
            display: block; /* Prevents alignment issues */
            margin: 20px auto; /* Centers the image on the page */
        }
    </style>
</head>
<body>
    <!-- Image with circular styling -->
    <img src="Screenshot (11).png" alt="Description of the image">
</body>
</html>
